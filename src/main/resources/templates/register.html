<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments :: head}"></head>

<body>

<div class="container bootstrap snippets bootdeys">
    <div class="col-md-7 col-md-offset-2">
        <header th:replace="~{fragments :: header}"></header>
        <div class="panel">
            <div class="panel-body">

                <div class="block-heading" style="padding-top: 120px">
                    <h2 class="text-info">Register a new User</h2>
                </div>
                <form th:action="@{/register}" th:object="${user}" method="POST">
                    <div class="form-group">
                        <label for="username">User Name</label>
                        <input th:field="*{name}" class="form-control item" type="text" name="username" id="username">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input th:field="*{password}" class="form-control" type="password" name="password" id="password">
                    </div>
                    <button class="btn btn-primary btn-block" type="submit">Register</button>
                </form>
                <p align="center" style="color: darkred" th:if="${param.error}">Registration failed:(</p>

            </div>
        </div>
    </div>
</div>

<footer th:replace="~{fragments :: footer}"></footer>
</body>
</html>
